<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To do List</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
<script defer src="/To-do-list/runtime.bundle.js"></script><script defer src="/To-do-list/main.bundle.js"></script></head>
<body>
  <section id="container">
    <div id="headline">
      <h1>Today's To Do</h1>
    </div>
    <form id="form">
      <input type="text" id="addlist" placeholder="Add to your list...">
      <button type="submit"><i class="bi bi-arrow-return-left"></i></button>
    </form>
    <ul id="todo-container"></ul>
    <button type="button" id="clear">Clear all completed</button>
</section>
</body>
</html>
